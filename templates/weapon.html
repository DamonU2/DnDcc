{% extends "layout.html" %}
{% block title %}
    Add Weapon
{% endblock %}
{% block nav %}
    <li class="nav-item"><a class="nav-link" href="/character">Character Info</a></li>
    <li class="nav-item"><a class="nav-link" href="/combat">Combat</a></li>
{% endblock %}

{% block main %}
    <form action="/weapon" method="post">

        <div class="form-group">
            <input type="text" autofocus autocomplete="off" class="form-control" name="weapon" placeholder= "Weapon Name">
        </div>

        <div class="form-group">
            <div>
                Bonus
                <select class="form-control" name="bonus">
                    <option selected>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            Proficient With?
            <select class="form-control" name="prof">
                <option selected value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            Ability Modifier
            <select class="form-control" name="ability">
                <option selected value="str_mod">Strength</option>
                <option value="dex_mod">Dexterity</option>
            </select>
        </div>

        <div>
            <div class="form-group">
                Damage
                <select class="form-control" name="dicenum">
                    <option selected>1</option>
                    <option>2</option>
                </select>
                <select class="form-control" name="dicetype">
                    <option selected value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            Damage Type
            <select class="form-control" name="damtype">
                <option selected>acid</option>
                <option>bludgeoning</option>
                <option>cold</option>
                <option>fire</option>
                <option>force</option>
                <option>lightning</option>
                <option>necrotic</option>
                <option>piercing</option>
                <option>poison</option>
                <option>psychic</option>
                <option>radiant</option>
                <option>slashing</option>
                <option>thunder</option>
            </select>
        </div>

        <button class="btn btn-secondary" type="submit">Create</button>

    </form>
{% endblock %}
