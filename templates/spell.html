{% extends "layout.html" %}
{% block title %}
    Add Attack Spell
{% endblock %}
{% block nav %}
    <li class="nav-item"><a class="nav-link" href="/character">Character Info</a></li>
    <li class="nav-item"><a class="nav-link" href="/combat">Combat</a></li>
{% endblock %}

{% block main %}
    <form action="/spell" method="post">

        <div class="form-group">
            <input type="text" autofocus autocomplete="off" class="form-control" name="spell" placeholder= "Spell Name">
        </div>

        <div>

            <div class="form-group">
                Damage
                <select class="form-control" name="dicenum">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                </select>

                <select class="form-control" name="dicetype">
                    <option selected value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                </select>

            </div>

        <div class="form-group">

            Damage Type
            <select class="form-control" name="damtype">
                <option selected>acid</option>
                <option>bludgeoning</option>
                <option>cold</option>
                <option>fire</option>
                <option>force</option>
                <option>lightning</option>
                <option>necrotic</option>
                <option>piercing</option>
                <option>poison</option>
                <option>psychic</option>
                <option>radiant</option>
                <option>slashing</option>
                <option>thunder</option>
            </select>
        </div>

        <button class="btn btn-secondary" type="submit">Create</button>

    </form>
{% endblock %}
