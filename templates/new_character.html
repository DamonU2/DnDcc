{% extends "layout.html" %}
{% block title %}
    Add Character
{% endblock %}

{% block main %}
    <form action="/new_character" method="post">

            <div class="form-group">
                <input type="text" autofocus autocomplete="off" class="form-control" name="name" placeholder= "Name">
            </div>

            <div class="form-group">
                Class
                <select class="form-control" name="class">
                    <option selected>Barbarian</option>
                    <option>Bard</option>
                    <option>Cleric</option>
                    <option>Druid</option>
                    <option>Fighter</option>
                    <option>Monk</option>
                    <option>Paladin</option>
                    <option>Ranger</option>
                    <option>Rogue</option>
                    <option>Sorcerer</option>
                    <option>Warlock</option>
                    <option>Wizard</option>
                </select>
            </div>

            <div class="form-group">
                Level
                <select class="form-control" name="level">
                    <option selected>1</option>
                    {% for i in range(2,21) %}
                        <option>{{i}}</option>
                    {% endfor %}
                </select>
            </div>

        <div class="form-group">
            Strength
            <select class="form-control" name="str">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Dexterity
            <select class="form-control" name="dex">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Constitution
            <select class="form-control" name="con">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Intelligence
            <select class="form-control" name="int">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Wisdom
            <select class="form-control" name="wis">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Charisma
            <select class="form-control" name="cha">
                {% for i in range(3,12) %}
                    <option>{{i}}</option>
                {% endfor %}
                <option selected>12</option>
                {% for i in range(13,21) %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-secondary" type="submit">Create</button>

    </form>
{% endblock %}
